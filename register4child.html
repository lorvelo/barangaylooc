<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looc Health Center - Child's Info</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div class="header">
        <h1>Looc Health Center - Child's Information</h1>
    </div>

    <div class="container">
        <div class="register-box">
            <h2>Enter Your Child's Information</h2>

            <form action="calendar.html" method="get"> <!-- Redirect to calendar.html -->
                <input placeholder="Family Name" type="text" name="child_family_name" required />
                <input placeholder="First Name" type="text" name="child_first_name" required />
                <input placeholder="Middle Name" type="text" name="child_middle_name" required />
                <input placeholder="Birthdate" type="date" name="child_birthdate" required />   

                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
