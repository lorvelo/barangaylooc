<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Schedule Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <h1>Vaccination Schedule Calendar</h1>
        <div class="month-navigation">
            <button id="prevMonth">Previous</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">Next</button>
        </div>
        <div id="calendar"></div>
        <div class="status-buttons">
            <button onclick="markStatus('Completed')">Completed</button>
            <button onclick="markStatus('Delayed')">Delayed</button>
            <button onclick="markStatus('Missed')">Missed</button>
        </div>
        <div id="status-message"></div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
